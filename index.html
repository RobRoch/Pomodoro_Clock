<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock - Robert Rochon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Cabin+Sketch'>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section class="wrapper">
    <div class="break text-center">
      <h1 class="break__text">Break</h1>
      <div class="row break__adjust">
        <h2 class="col-4 break__adjust-minus">-</h2>
        <h2 class="col-4 break__adjust-value">1</h2>
        <h2 class="col-4 break__adjust-plus">+</h2>
      </div>
    </div>
    <div class="session text-center">
      <h1 class="session__text">Session</h1>
      <div class="row session__adjust">
        <h2 class="col-4 session__adjust-minus">-</h2>
        <h2 class="col-4 session__adjust-value">5</h2>
        <h2 class="col-4 session__adjust-plus">+</h2>
      </div>
    </div>
    <div class="series text-center">
      <h1 class="series__text">Series</h1>
      <div class="row series__adjust">
        <h2 class="col-4 series__adjust-minus">-</h2>
        <h2 class="col-4 series__adjust-value">1</h2>
        <h2 class="col-4 series__adjust-plus">+</h2>
      </div>
    </div>
    <div class="timer text-center">
      <h2 class="timer__text">TIMER</h2>
      <div class="timer__container">
        <h1 class="timer__container-text">Start</h1>
      </div>
      <h2 class="timer__stop">STOP</h2>
    </div>
  </section>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
